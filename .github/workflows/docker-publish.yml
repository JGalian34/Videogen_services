# ───────────────────────────────────────────────────────────────────
# Build & push Docker images for all 5 microservices to GHCR.
#
# Tags:
#   :sha-<short SHA>  – immutable, for GitOps / image updater
#   :latest           – mutable, for quick local dev
# ───────────────────────────────────────────────────────────────────
name: Docker – Build & Push

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "libs/**"
      - "docker-compose.yml"
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}   # e.g.  owner/real-estate-poi-video-platform

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - poi-service
          - asset-service
          - script-service
          - transcription-service
          - render-service

    steps:
      # ── Checkout ──────────────────────────────────────────────────
      - uses: actions/checkout@v4

      # ── Docker meta (tags + labels) ──────────────────────────────
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      # ── Login to GHCR ────────────────────────────────────────────
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Build cache ──────────────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Build + Push ─────────────────────────────────────────────
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── (Optional) Update kustomize overlay with new SHA tag ─────
      - name: Update kustomize image tag
        if: github.ref == 'refs/heads/main'
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          cd deploy/k8s/overlays/dev
          # If kustomize CLI available, update the tag
          if command -v kustomize &>/dev/null; then
            kustomize edit set image \
              ${{ matrix.service }}=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:sha-${SHORT_SHA}
          fi

