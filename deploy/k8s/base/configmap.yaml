apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: poi-video-platform
  labels:
    app.kubernetes.io/part-of: real-estate-poi-video-platform
data:
  # ── Database ────────────────────────────────────────────────────────
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_USER: platform
  POSTGRES_DB_POI: poi_db
  POSTGRES_DB_ASSET: asset_db
  POSTGRES_DB_SCRIPT: script_db
  POSTGRES_DB_TRANSCRIPTION: transcription_db
  POSTGRES_DB_RENDER: render_db

  # ── Kafka / Redpanda ────────────────────────────────────────────────
  KAFKA_BOOTSTRAP_SERVERS: redpanda:9092

  # ── Service discovery (in-cluster DNS) ──────────────────────────────
  POI_SERVICE_URL: http://poi-service:8001
  ASSET_SERVICE_URL: http://asset-service:8002
  SCRIPT_SERVICE_URL: http://script-service:8003
  TRANSCRIPTION_SERVICE_URL: http://transcription-service:8004
  RENDER_SERVICE_URL: http://render-service:8005

  # ── Misc ────────────────────────────────────────────────────────────
  LOG_LEVEL: INFO
  ENVIRONMENT: kubernetes
  RUNWAY_STUB_MODE: "true"

