---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: render-service
  namespace: poi-video-platform
  labels:
    app.kubernetes.io/name: render-service
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: real-estate-poi-video-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: render-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: render-service
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: render-service
          image: render-service:latest
          ports:
            - containerPort: 8005
          envFrom:
            - configMapRef:
                name: platform-config
            - secretRef:
                name: platform-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB_RENDER)"
            - name: KAFKA_TOPIC
              value: video.events
            - name: KAFKA_CONSUMER_GROUP
              value: render-service-group
          resources:
            requests:
              cpu: 150m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 384Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8005
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8005
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: render-service
  namespace: poi-video-platform
  labels:
    app.kubernetes.io/name: render-service
    app.kubernetes.io/component: api
spec:
  selector:
    app.kubernetes.io/name: render-service
  ports:
    - port: 8005
      targetPort: 8005
  type: ClusterIP

